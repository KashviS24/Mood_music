<!DOCTYPE html>
<html>
    <link href="css/entry-10.css" rel="stylesheet">
    <head>
        <div class="header">
            <div class="item-1">
                <a class="entry-no">10</a>

            <div class="item-2">
                <button class="vol-up-button" onclick="document.getElementById('player').volume += 0.1"><img src="css/img/vol-up-button.png"></button>

        <audio id="player" autoplay src="css/Music/Old Bones - Shallow Alcove.mp3" loop="true">
        </audio>
        <p class="song_name">
            Old Bones - Shallow Alcove
        </p>
    </head>
