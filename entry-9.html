<!DOCTYPE html>
<html>
    <link href="css/entry-9.css" rel="stylesheet">
    <head>
        <a>9</a>
        <audio id="player" autoplay src="css/Music/Adult-Sondia.mp3" loop="true">
        </audio>
        <div> 
            <button onclick="document.getElementById('player').volume += 0.1"><img src="css/img/vol-down-button.png"></button> 
            <button onclick="document.getElementById('player').play()"><img src="css/img/play-button.png"></button> 
            <button onclick="document.getElementById('player').pause()"><img src="css/img/pause-button.png"></button> 
            <button onclick="document.getElementById('player').volume -= 0.1"><img src="css/img/vol-up-button.png"></button>
        </div>
    </head>
</html>
