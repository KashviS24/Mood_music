<!DOCTYPE html>
<html>
    <link href="css/entry-2.css" rel="stylesheet">
    <head>
        <div class="header">
            <div class="item-1">
                <a class="entry-no">2</a>
            </div>
            <div class="item-2">
                <button class="vol-up-button" onclick="document.getElementById('player').volume += 0.1"><img src="css/img/vol-up-button.png"></button>
            </div>
            <div class="item-3">
                <button class="play-button" onclick="document.getElementById('player').play()"><img src="css/img/play-button.png"></button>
            </div>

                <button class="pause-button" onclick="document.getElementById('player').pause()"><img src="css/img/pause-button.png"></button>

            <div class="item-5">
                <button class="vol-down-button" onclick="document.getElementById('player').volume -= 0.1"><img src="css/img/vol-down-button.png"></button>
            </div>
            <a href="index.html" s="item-1"><img class="home-list" src="css/img/notepad.png">
            </a>
        </div>
        <audio id="player" autoplay src="css/Music/iMi - Bon Iver.mp3" loop="true">
        </audio>
        <p class="song_name">
            iMi - Bon Iver
        </p>
    </head>
<body>
<div>
    <svg viewBox="0 10 100 100" xmlns="http://www.w3.org/2000/svg">

        <text>
            <textPath href="#textPath">My Mind is off somewhere...</textPath>
        </text>
    </svg>
    <img class="trance_1" src="css/gifs/gif9.gif">
    <img class="trance_2" src="css/gifs/gif8.gif">

</div>
    <div class="footers">
